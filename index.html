    Enhanced Random Name Generator
    A random name generator application using CSS, HTML, JS, BOOTSTRAP. You can add names to a list and delete as needed. Then from the list of names you can select a group size, as well as a number of groups and have the groups generate randomly
 -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <br>
      <h1>Random Name/Group Generator</h1>
      <form>
        <div class="form-group">
          <label for="nameInput">Add a Name:</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
          <button type="button" class="btn btn-primary" id="addNameButtonForm">Add Name</button>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="nameList">Delete a Name:</label>
          <select class="form-control" id="nameList">
          </select>
          <button type="button" class="btn btn-danger" id="deleteNameButton">Delete Name</button>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="groupSizeInput">Group Size:</label>
              <input type="number" class="form-control" id="groupSizeInput" placeholder="Enter Group Size">
            </div>
            <div class="form-group">
              <label for="groupNumberInput">Number of Groups:</label>
              <input type="number" class="form-control" id="groupNumberInput" placeholder="Enter Number of Groups">
            </div>
            <button type="button" class="btn btn-success" id="generateGroupButton">Generate Groups</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Results:</h2>
          <div id="results">
            No results yet.
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./scripts/localStorage.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
